name: request review

on:
  pull_request:
    types: [ ready_for_review ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Send message
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "${{ github.event.pull_request.html_url }}\n${{ github.event.pull_request.title }}\n${{ github.event.pull_request.assignee.name }}\n${{ github.event.pull_request.body }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
